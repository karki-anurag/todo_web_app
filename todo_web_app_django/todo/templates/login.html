{% extends "base.html" %}

{% block title %}Login{% endblock title %}


{% block body %}
<div class="container">
    <form method = 'POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    {% if messages %}
    <ul class = messages>
        {% for message in messages %}
        <li {% if message.tag %} class = {{message.tags}} {% endif %}>
        {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>


{% endblock body %}
