{% extends "base.html" %}


{% block title %}Register{% endblock title %}

{% block body %}
<div class="container">
    <form method = 'Post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Register</button>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </form>
</div>

{% endblock body %}
